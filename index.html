<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web MVC UI</title>
</head>

<body>
    
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web MVC UI</h1>
    </header>

    <main>
    
        <section id="fighter-stats">
            <div id="massacred-goblins">
                <p>Massacred goblins <span id="massacred-number">0</span> goblins</p>
            <div id="fighter">
                <p> HP:
                    <span id="fighter-hp">10</span>
                </p> 
                <img id="fighter-image" src="./assets/spartan.png">
            </div>
        </section>
        <section id="goblin-stats">
            <form>
                <input name="goblin-name"/>
                <button id="attack-button"></button>
            </form>
            <div id="goblin-list">

            </div>
        </section>
    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
